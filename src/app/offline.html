<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 90%;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estás sin conexión</h1>
        <p>No se pudo actualizar la información. Usa los números directos de emergencia.</p>
        <ul style="list-style:none; padding:0; margin-top:1rem; display:flex; flex-direction:column; gap:0.5rem;">
          <li><a href="tel:107" style="display:block; padding:0.75rem 1rem; background:#dc2626; color:#fff; border-radius:8px; text-decoration:none;">Llamar Ambulancia (107)</a></li>
          <li><a href="tel:109" style="display:block; padding:0.75rem 1rem; background:#111827; color:#fff; border-radius:8px; text-decoration:none;">Llamar Monitoreo (109)</a></li>
          <li><a href="tel:101" style="display:block; padding:0.75rem 1rem; background:#1f2937; color:#fff; border-radius:8px; text-decoration:none;">Llamar Policía (101)</a></li>
          <li><a href="tel:100" style="display:block; padding:0.75rem 1rem; background:#4b5563; color:#fff; border-radius:8px; text-decoration:none;">Llamar Bomberos (100)</a></li>
        </ul>
    </div>
</body>
</html>
